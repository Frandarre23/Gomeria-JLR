<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contacto - JLR Gomería</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">JLR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./service.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./politics.html">Politicas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h2>Contacto</h2>
        <form action="mailto:contacto@jlr.com.ar" method="post" enctype="text/plain">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-control" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="bg-dark-custom text-white py-4" id="contacto">
        <div class="container text-center">
            <p>© 2025 JLR Gomería</p>
            <nav>
                <a href="../index.html" class="text-white mx-2">Inicio</a> |
                <a href="./service.html" class="text-white mx-2">Servicios</a> |
                <a href="./products.html" class="text-white mx-2">Productos</a> |
                <a href="./politics.html" class="text-white mx-2">Políticas</a> |
                <a href="./contact.html" class="text-white mx-2">Contacto</a>
            </nav>
            <div class="social-icons mt-3">
                <a href="https://maps.app.goo.gl/qBDbpUWCD6M2gpsY6" class="text-white mx-2">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a class="text-white mx-2">
                    <img src="../images/formasdepago.jpg" alt="Formas de pago" class="payment-icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

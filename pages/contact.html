<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Contacto - JLR Gomería</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">JLR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./service.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./politics.html">Politicas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="main-container">
        <h2>Contacto</h2>
        <form class="form" action="mailto:contacto@jlr.com.ar" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required />
            </div>

            <div class="form-group">
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" class="form-textarea" rows="5" required></textarea>
            </div>

            <button type="submit" class="btn-primary">Enviar</button>
        </form>
    </main>

    <!-- Footer -->
    <footer class="footer" id="contacto">
        <div class="footer-container">
            <p>© 2025 JLR Gomería</p>
            <nav class="footer-nav">
                <a href="../index.html">Inicio</a> |
                <a href="./service.html">Servicios</a> |
                <a href="./products.html">Productos</a> |
                <a href="./politics.html">Políticas</a> |
                <a href="./contact.html">Contacto</a>
            </nav>
            <div class="social-icons">
                <a href="https://maps.app.goo.gl/qBDbpUWCD6M2gpsY6" target="_blank" aria-label="Ubicación en Google Maps">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a>
                    <img src="../images/formasdepago.webp" alt="Formas de pago" class="payment-icon">
                </a>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

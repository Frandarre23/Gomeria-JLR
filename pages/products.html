<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLR - Neumaticos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">JLR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./service.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./politics.html">Politicas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->

    <main class="productos">
        <div class="content">
            <h1>Catálogo de Neumáticos</h1>

            <!-- Filtros -->
            <div class="filtros">
                <input type="text" id="searchInput" class="buscador" placeholder="Buscar modelo...">

                <select id="brandFilter">
                    <option value="">Todas las marcas</option>
                    <option value="Michelin">Michelin</option>
                    <option value="Pirelli">Pirelli</option>
                    <option value="Bridgestone">Bridgestone</option>
                </select>

                <select id="sizeFilter">
                    <option value="">Todas las medidas</option>
                    <option value="195/65 R15">195/65 R15</option>
                    <option value="205/55 R16">205/55 R16</option>
                    <option value="225/45 R17">225/45 R17</option>
                </select>

                <select id="seasonFilter">
                    <option value="">Todas las temporadas</option>
                    <option value="Verano">Verano</option>
                    <option value="Invierno">Invierno</option>
                    <option value="All Season">All Season</option>
                </select>

                <select id="sortSelect">
                    <option value="">Ordenar por...</option>
                    <option value="priceAsc">Precio ↑</option>
                    <option value="priceDesc">Precio ↓</option>
                    <option value="size">Tamaño de llanta</option>
                </select>

                <button id="clearBtn">Limpiar</button>
            </div>

            <p><span id="resultCount"></span></p>

            <!-- Productos -->
            <div id="productGrid" class="product-grid"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" id="contacto">
        <div class="footer-container">
            <p>© 2025 JLR Gomería</p>
            <nav class="footer-nav">
                <a href="../index.html">Inicio</a> |
                <a href="./service.html">Servicios</a> |
                <a href="./products.html">Productos</a> |
                <a href="./politics.html">Políticas</a> |
                <a href="./contact.html">Contacto</a>
            </nav>
            <div class="social-icons">
                <a href="https://maps.app.goo.gl/qBDbpUWCD6M2gpsY6" target="_blank">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a>
                    <img src="../images/formasdepago.jpg" alt="Formas de pago" class="payment-icon">
                </a>
            </div>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="../javaScript/products.js"></script>
</body>

</html>

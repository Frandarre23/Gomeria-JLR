<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JLR - Neumaticos</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="../index.html">JLR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./service.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./politics.html">Politicas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main -->

    <main class="productos bg-light">
        <div class="container py-5">
            <h1 class="mb-4">Catálogo de Neumáticos</h1>

            <!-- Filtros -->
            <div class="row mb-4 g-2">
                <div class="col-md-3">
                    <input type="text" id="searchInput" class="buscador form-control" placeholder="Buscar modelo...">
                </div>
                <div class="col-md-2">
                    <select id="brandFilter" class="form-select">
                        <option value="">Todas las marcas</option>
                        <option value="Michelin">Michelin</option>
                        <option value="Pirelli">Pirelli</option>
                        <option value="Bridgestone">Bridgestone</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="sizeFilter" class="form-select">
                        <option value="">Todas las medidas</option>
                        <option value="195/65 R15">195/65 R15</option>
                        <option value="205/55 R16">205/55 R16</option>
                        <option value="225/45 R17">225/45 R17</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="seasonFilter" class="form-select">
                        <option value="">Todas las temporadas</option>
                        <option value="Verano">Verano</option>
                        <option value="Invierno">Invierno</option>
                        <option value="All Season">All Season</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <select id="sortSelect" class="form-select">
                        <option value="">Ordenar por...</option>
                        <option value="priceAsc">Precio ↑</option>
                        <option value="priceDesc">Precio ↓</option>
                        <option value="size">Tamaño de llanta</option>
                    </select>
                </div>
                <div class="col-md-1">
                    <button id="clearBtn" class="btn btn-secondary w-100">Limpiar</button>
                </div>
            </div>

            <!-- Resultados -->
            <p><span id="resultCount"></span></p>

            <!-- Productos -->
            <div id="productGrid" class="row g-3"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark-custom text-white py-4" id="contacto">
        <div class="container text-center">
            <p>© 2025 JLR Gomería</p>
            <nav>
                <a href="../index.html" class="text-white mx-2">Inicio</a> |
                <a href="./service.html" class="text-white mx-2">Servicios</a> |
                <a href="./products.html" class="text-white mx-2">Productos</a> |
                <a href="./politics.html" class="text-white mx-2">Políticas</a> |
                <a href="./contact.html" class="text-white mx-2">Contacto</a>
            </nav>
            <div class="social-icons mt-3">
                <a href="https://maps.app.goo.gl/qBDbpUWCD6M2gpsY6" class="text-white mx-2">
                    <i class="fas fa-map-marker-alt"></i>
                </a>
                <a class="text-white mx-2">
                    <img src="../images/formasdepago.jpg" alt="Formas de pago" class="payment-icon">
                </a>
            </div>
        </div>
    </footer>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="../javaScript/products.js"></script>
</body>

</html>
